apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-store
  namespace: watchlist
spec:
  selector:
    matchLabels:
      app: movies-store
  template:
    metadata: 
      labels: 
        app: movies-store
    spec:
      containers:
      - name: movies-store
        image: skyglass/movies-store:develop
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-access
              key: uri