apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-loader
  namespace: watchlist
spec:
  selector:
    matchLabels:
      app: movies-loader
  template:
    metadata: 
      labels: 
        app: movies-loader
    spec:
      containers:
      - name: movies-loader
        image: skyglass/movies-loader:develop
        env:
        - name: AWS_REGION
          value: eu-central-1
        - name: SQS_URL
          value: https://sqs.eu-central-1.amazonaws.com/217264062492/movies_to_parse_sandbox